    <body>
        <div class="container">
            <h1>Job Form Application</h1>
            <div class="form_question">
                <h3>Name</h3>
                <input type="text" id="name">
            </div>

            <div class="form_question">
                <h3>Surname</h3>
                <input type="text" id="surname">
            </div>

            <div class="form_question">
                <h3>Date of Birth</h3>
                <input type="date" id="dateInput">
            </div>

            <div class="form_question">
                <h3>Gender</h3>
                <div class="container_btn">
                    <input type="radio" name="gender" id="M"><h5>M</h5><input type="radio" name="gender" id="F"><h5>F</h5>
                </div>
            </div>

            <button type="submit" onclick="onClickSubmitHandler()">Send</button>

            <div id="approved"></div>
        </div>
        
        <script src="/Quiz_I_PNT/Form/indexForm.js" async defer></script>
