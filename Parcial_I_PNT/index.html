<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parcial PNT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="content">
    <div class="row">
        <div class="col-xl-12">
            <h1 id="titleText" class="titles">Formulario</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
            <h3 class="titles">Información Personal</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="titles">Nombre</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" name="name" id="inputName">
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="titles">Correo</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="email" name="name" id="inputEmail">
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="titles">Contraseña</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="password" name="name" id="inputPassword">
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="titles">Verificar Contraseña</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="password" name="name" id="inputPasswordVerify">
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="titles">Nacionalidad</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <!-- <input type="" name="name" id="inputCountry"> -->
            <select id="countries" name="countries">
                <option value="---">---</option>
                <option value="Colombia">Colombia</option>
                <option value="Argentina">Argentina</option>
                <option value="USA">USA</option>
                <option value="España">España</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="titles">Genero</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="radio" name="name" id="inputGenderM">
        </div>
        <div class="col-1">
            <h5 class="titles">M</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="radio" name="name" id="inputGenderF">
        </div>
        <div class="col-1">
            <h5 class="titles">F</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="radio" name="name" id="inputGenderO">
        </div>
        <div class="col-1">
            <h5 class="titles">Otro</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
            <h3 class="titles">Intereses</h3>
        </div>
    </div>
    <form id="interestForm"></form>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="checkbox" name="" id="1">
        </div>
        <div class="col-1">
            <h5 class="titles">Viajar</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="checkbox" name="" id="2">
        </div>
        <div class="col-1">
            <h5 class="titles">Deporte</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="checkbox" name="" id="3">
        </div>
        <div class="col-1">
            <h5 class="titles">Tecnologia</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="checkbox" name="" id="4">
        </div>
        <div class="col-1">
            <h5 class="titles">Lectura</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="checkbox" name="" id="5">
        </div>
        <div class="col-1">
            <h5 class="titles">Carros</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <input type="checkbox" name="" id="6">
        </div>
        <div class="col-1">
            <h5 class="titles">Diseño</h5>
        </div>
    </div>
    </form>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
            <h3 class="titles">Otros Detalles</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <input type="text" name="" id="inputText" style="width: 100%; height: 18vh;">
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <input type="file" id="fileContainer">
        </div>
    </div>

    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <button onclick="onClickSendForm()" id="btnSubmit">Enviar!</button>
        </div>
    </div>

    <script src="/index.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
